<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo Java Script</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Container mt-5 text-center">
        
                <div class="topo">
                    <h2 class="text-titulo">Olá Mundo</h2>
                     <P class="text-texto">Vamos Estudar!!</P>
                </div><br>
            

        <div class="row">
        <div class="col-6">
            <div class="botão1">
            <h1 class="text-title">Cor do Titulo</h1>
            <button onclick="mudarCorTitulo('blue')">Azul</button>
            <button onclick="mudarCorTitulo('red')">Vermelho</button>
            <button onclick="mudarCorTitulo('black')">Preto</button>
            <button onclick="mudarCorTitulo('green')">Verde</button>
        </div>
        </div> 

        <div class="col-6">
        <div class="botão2">
            <h1 class="text-title">Cor do Texto</h1>
            <button onclick="mudarCor('blue')">Azul</button>
            <button onclick="mudarCor('red')">Vermelho</button>
            <button onclick="mudarCor('black')">Preto</button>
            <button onclick="mudarCor('green')">Verde</button>
        </div>
        </div>  
        </div><br><br>

        <div class="row">
        <div class="col-6">
        <div class="botao3">
            <h1 class="text-title">Tamanho do Titulo</h1>
            <button onclick="tamanhosTitulo(40)">Pequeno</button>
            <button onclick="tamanhosTitulo(60)">Médio</button>
            <button onclick="tamanhosTitulo(80)">Grande</button>
       </div>
       </div>
       
       
       <div class="col-6">
       <div class="botao4">
            <h1 class="text-title">Tamanho do Texto</h1>
            <button onclick="tamanhos(30)">Pequeno</button>
            <button onclick="tamanhos(40)">Médio</button>
            <button onclick="tamanhos(60)">Grande</button>
        </div>
        </div>
        </div><br><br>

        <div class="row">
        <div class="col-6">
        <div class="botao5">
        <h1 class="text-title">Letra Fonte Titulo</h1>
        <button onclick="fontT('Cambria')">Cambria</button>
        <button onclick="fontT('monospace')">Monospace</button>
        <button onclick="fontT('fantasy')">Fantasy</button>
        <button onclick="fontT('Arial')">Arial</button>
        <button onclick="fontT('Verdana')">Verdana</button>
        <button onclick="fontT('Monaco')">Monaco</button>
        </div>
        </div>

        <div class="col-6">
        <div class="botao5">
        <h1 class="text-title">Letra Fonte Texto</h1>
        <button onclick="fontF('Cambria')">Cambria</button>
        <button onclick="fontF('monospace')">Monospace</button>
        <button onclick="fontF('fantasy')">Fantasy</button>
        <button onclick="fontF('Arial')">Arial</button>
        <button onclick="fontF('Verdana')">Verdana</button>
        <button onclick="fontF('Monaco')">Monaco</button>
        </div>
        </div>
        </div><br><br>

        <div class="row">
        <div class="col-6">
        <div class="botao6">
            <h1 class="text-title">Cor de Fundo</h1>
            <button onclick="bGround('green')">Verde</button>
            <button onclick="bGround('yellow')">Amarelo</button>
            <button onclick="bGround('gray')">Cinza</button>
            <button onclick="bGround('white')">Branco</button>
        </div>
        </div>

        <div class="col-6">
        <div class="botao7">
            <h1 class="text-title">Imagem de Fundo</h1>
            <button onclick="imgGround('https://images.unsplash.com/photo-1547626740-02cb6aed9ef8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8fA%3D%3D')">Opção 1</button>
            <button onclick="imgGround('https://images.unsplash.com/photo-1549778399-f94fd24d4697?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D')">Opção 2</button>
            <button onclick="imgGround('https://images.unsplash.com/photo-1548602088-9d12a4f9c10f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8OXx8fGVufDB8fHx8fA%3D%3D')">Opção 3</button>
            <button onclick="imgPadrao('white')">Original</button>
        </div>
        </div>
        </div><br><br><br>
       
       
        <div class="row">
        <div class="col">
        <div class="botao8">
            <h1 class="text-title">Restaurar Padrão de Fábrica</h1>
            <button onclick="restaurarPadrao()">Restaurar Padrão</button>
        </div>
        </div>
        </div>

    </div>

    
        <script src="main.js"></script>
</body>
</html>
